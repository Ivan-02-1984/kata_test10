<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User Profile</h1>
<br>
<p>Username: <span th:text="${user.username}"></span></p>
<p>First name: <span th:text="${user.firstName}"></span></p>
<p>Last name: <span th:text="${user.lastName}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>


<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>


</body>
</html>
