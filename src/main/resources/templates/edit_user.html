<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<h2>User update info:</h2>
<br>
<br>

<form th:action="@{/admin/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>
    <div>
        <label for="enabled">Enabled:</label>
        <input type="text" id="enabled" th:field="*{enabled}" required />
    </div>
    <div>
        <label for="first_name">First_name:</label>
        <input type="text" id="first_name" th:field="*{first_name}" required />
    </div>
    <div>
        <label for="last_name">Last_name:</label>
        <input type="text" id="last_name" th:field="*{last_name}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <br>
    <button type="submit">update user</button>

<!--                   th:text="${role.name}"-->
<!--                   th:value="${role.id}"-->
<!--                   th:checked="${user.roles.contains(role)}"-->
<!--            />-->
<!--        </label>-->
<!--    </p>-->

    <div>
        <label for="roles">Roles:</label>
        <select id="roles" th:field="*{roles}" multiple>
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
        </select>
    </div>
</form>

<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
